<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-5</title>
	<style>
		body{
			font-family:sans-serif;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

<div id="colorform">
	<legend>Choose your favorite color!</legend>
	<p><input type="radio" name="colorGroup" id="colorGroupRed" value="red" /> Red</p>
	<p><input type="radio" name="colorGroup" id="colorGroupGreen" value="green" /> Green</p>
	<p><input type="radio" name="colorGroup" id="colorGroupBlue" value="blue" /> Blue</p>
	<p><button id="colorButton" type="button">Submit</button></p>
	<p id="info"></p>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function (){
        // reference to elements in HTML
        const colorform = document.getElementById("colorform");
        const legend = colorform.querySelector("legend");
        const info = document.getElementById("info");
        const colorButtons = document.querySelectorAll("input[type ='radio']");
        const submitButton = document.getElementById("colorButton");

        // loop - event listener for each button and update info
        for (let radio of colorButtons) {
            radio.addEventListener("change", function () {
                info.textContent = `You selected the color: ${this.value}`;
            });
        }  
        
        // event listener to submit button
        submitButton.addEventListener("click", function () {
            // check if color button is clicked
            const selectedRadio = document.querySelector('input[type="radio"]:checked');

            // if selected, update with message
            // else, tell user to select color
            if (selectedRadio) {
                legend.style.color = selectedRadio.value;
                info.textContent = `Your Final Choice: ${selectedRadio.value}`;
            } else {
                info.textContent = "Please select a color before submitting.";
            }
        });

    });

</script>
</body>
</html>
